<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            flex: 1;
            width: 140px;
            height: 380px;
            list-style: none;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box{
            display: flex;
            width: 560px;
            height: 380px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        li{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            overflow: hidden;
        }
        li:nth-child(1){
            transform: rotateX(90deg) translateZ(190px);
        }
        li:nth-child(2){
            transform: rotateX(-90deg) translateZ(190px);
        }
        li:nth-child(3){
            transform: rotateX(-180deg) translateZ(190px);
        }
        li:nth-child(4){
            transform: translateZ(190px);
        }
        .arrow{
            width: 760px;
            position: relative;
            top: -350px;
            left: 50%;
            transform: translate(-50%,0);
        }
        .left,.right{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 10px #ccc;
            position: absolute;
            color: #fff;
            font: 16px/100px microsoft yahei;
            text-align: center;
        }
        .left{
            left: 0px;
        }
        .right{
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="http://img3.imgtn.bdimg.com/it/u=214931719,1608091472&fm=21&gp=0.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
        </ul>
        <ul>
            <li><img src="http://img3.imgtn.bdimg.com/it/u=214931719,1608091472&fm=21&gp=0.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
        </ul>
        <ul>
            <li><img src="http://img3.imgtn.bdimg.com/it/u=214931719,1608091472&fm=21&gp=0.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
        </ul>
        <ul>
            <li><img src="http://img3.imgtn.bdimg.com/it/u=214931719,1608091472&fm=21&gp=0.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
        </ul>
    </div>
    <div class="arrow">
        <div class="left">向左走</div>
        <div class="right">向右走</div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var num= 0,flag=true;
            $(".right").on("click",function(){
                if(flag){
                    flag=false;
                    num++;
                    $("ul").css("transform","rotateX("+90*num+"deg)");
                }
            });
            $("ul").last().on("transitionend",function(){
               flag=true;
            });
            $(".left").on("click",function(){
                if(flag){
                    flag=false;
                    num--;
                    $("ul").css("transform","rotateX("+90*num+"deg)");
                }
            });
            var ul=document.querySelectorAll("ul");
            var img=ul[0].children;
            for(var i=0;i<ul.length;i++){
                $("ul:eq("+i+")").css("transition","all 1s "+200*i+"ms");
                for(var j=0;j<img.length;j++){
                    console.log(j);
                    $("ul:eq("+i+") img:eq("+j+")").css("marginLeft","-"+(140*i)+"px");
                }
            }

        });
    </script>
</body>
</html>
